<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="script.js"></script>
    <title>English Quiz</title>
</head>
<body>
    <main class="p-3 text-primary-emphasis bg-primary-subtle rounded-3">
        <h1>Complete the Sentence</h1>
        <p>In my dream, an ambulance took me to a candy store instead of a ...</p>
        <div class="d-flex justify-content-center">
            <section class="d-flex flex-column">
                <input type="radio" class="btn-check" name="option" id="op1" autocomplete="off" value="1">
                <label class="btn btn-secondary" for="op1">school</label>
                <input type="radio" class="btn-check" name="option" id="op2" autocomplete="off" value="2">
                <label class="btn btn-secondary" for="op2">hospital</label>
                <input type="radio" class="btn-check" name="option" id="op3" autocomplete="off" value="3">
                <label class="btn btn-secondary" for="op3">hotel</label>
            </section>
        </div>
        
        <button class="btn btn-secondary" onclick="test()">Check</button>
        <div>Correct!</div>
        <div>Incorrect! Try again!</div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

<style>
    html{
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    #op1{
        width: 50px;
    }

    section{
        width: 100px;
    }

</style>

</html>
